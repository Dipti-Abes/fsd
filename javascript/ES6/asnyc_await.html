<!DOCTYPE html>

<body>
    <script>
        async function f()
        {
            let promise=new Promise((resolve,reject)=>{
                setTimeout(()=>resolve("done"),5000)
            });
            let result=await promise;
            alert(result);
        }
        f();
    </script>
