<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <title>Document</title> to handle nested callback -->
</head>
<body>
    <script>
    const mypromise=new Promise((resolve,reject)=>{
        const password="Dipti@09";
        if(password.length>8){
            resolve("password length is ok");
        }
        else{
            reject("password is shorter in length")
        }
    })
    
    mypromise.then((msg)=>{
        console.log(msg);
    })
    mypromise.catch((err)=>{
        console.log(err);
    })
    </script>
</body>
</html>
